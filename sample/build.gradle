plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

def properties = new Properties()
properties.load(new FileInputStream(rootProject.file('local.properties')))
def widgetUrl = properties.getProperty('widget.url') ?: '"http://localhost"'

android {
    namespace 'kz.qbox.widget.webview.sample'

    compileSdk 33

    defaultConfig {
        applicationId 'kz.qbox.widget.webview'

        minSdk 21
        targetSdk 33

        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        debug {
            buildConfigField 'String', 'WIDGET_URL', widgetUrl

            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            buildConfigField 'String', 'WIDGET_URL', widgetUrl

            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
}

dependencies {
    // AppCompat
    implementation 'androidx.appcompat:appcompat:1.5.1'

    // Core
    implementation 'androidx.core:core-ktx:1.9.0'

    // Material Design Components
    implementation 'com.google.android.material:material:1.7.0'

    // Garage SDK
    implementation 'com.github.zhombie.garage:image-coil:1.3.4'

    implementation project(':core')
}